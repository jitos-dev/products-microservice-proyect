spring.application.name=config-server
server.port=8888

#repositorio de git donde tenemos las configuraciones
spring.cloud.config.server.git.uri=https://github.com/jitos86/products-microservice-proyect
#para que spring realice el clonado de las propiedades al iniciar el servidor
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=master
#Dentro del proyecto la carpeta donde están las configuraciones
spring.cloud.config.server.git.search-paths=service-configuration
